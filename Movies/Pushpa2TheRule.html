<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detailed view of the selected movie with trailer and watch options.">
    <title>Pushpa 2: The Rule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Movie Catalog</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="movie-detail">
        <div class="movie-info">
            <img src="movie1-large.jpg" alt="Movie Poster" id="movie-poster">
            <h2 id="movie-title">Movie Title</h2>
            <p id="movie-description">Description of the movie goes here.</p>
            <button onclick="window.location.href='https://yourstreaminglink.com/movie1'">Watch Now</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Movie Catalog. All rights reserved.</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const movieId = params.get('id');

        // Example of dynamically setting movie details based on movieId
        if (movieId === '1') {
            document.getElementById('movie-poster').src = 'movie1-large.jpg';
            document.getElementById('movie-title').textContent = 'Movie 1';
            document.getElementById('movie-description').textContent = 'Detailed description of Movie 1.';
        } else if (movieId === '2') {
            document.getElementById('movie-poster').src = 'movie2-large.jpg';
            document.getElementById('movie-title').textContent = 'Movie 2';
            document.getElementById('movie-description').textContent = 'Detailed description of Movie 2.';
        }
    </script>
</body>
</html>
